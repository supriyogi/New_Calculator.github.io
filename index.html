<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <p>Developed by Supriyo Das</p>
            <hr>
            <input type="text" id="screen" readonly placeholder="0">
          </div>
          <div class="button-row">
            <div class="button c"><button onclick="clearDisplay()">C</button></div>
            <div class="button s"><button onclick="cal('!=')">≠</button></div>
            <div class="button s"><button onclick="cal('3.14159265359')">&pi;</button></div>
            <div class="button s"><button onclick="cal('/')">/</button></div>
          </div>
          <div class="button-row">
            <div class="button"><button onclick="cal('7')">7</button></div>
            <div class="button"><button onclick="cal('8')">8</button></div>
            <div class="button"><button onclick="cal('9')">9</button></div>
            <div class="button s"><button onclick="cal('*')">x</button></div>
          </div>
          <div class="button-row">
            <div class="button"><button onclick="cal('4')">4</button></div>
            <div class="button"><button onclick="cal('5')">5</button></div>
            <div class="button"><button onclick="cal('6')">6</button></div>
            <div class="button s"><button onclick="cal('-')">−</button></div>
          </div>
          <div class="button-row">
            <div class="button"><button onclick="cal('1')">1</button></div>
            <div class="button"><button onclick="cal('2')">2</button></div>
            <div class="button"><button onclick="cal('3')">3</button></div>
            <div class="button s"><button onclick="cal('+')">+</button></div>
          </div>
          <div class="button-row">
            <div class="button"><button onclick="cal('.')">.</button></div>
            <div class="button"><button onclick="cal('0')">0</button></div>
            <div class="button"><button onclick="cal('00')">00</button>
              </div>
                <div class="button s"><button onclick="calculate()">=</button></div>
            </div>
          </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
